<h2>My Agents</h2>

<ul>
  <li *ngFor="let agents of agents_list" (click)="onSelect(agents)">
    <span>{{agents.id}}</span> {{agents.name}}
  </li>

</ul>


<h2>{{ agents.name | uppercase }} Details</h2>
<div><span>id:</span>{{ agents.id }}</div>
<div><span>name:</span>{{ agents.name }}</div>

<div>
  <label for="name">Agent name: </label>
  <input id="name" [(ngModel)]="agents.name" placeholder="name" type="text">
</div>
