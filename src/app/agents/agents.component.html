<h2>My Agents</h2>

<ul class="AGENTS">
  <li
    *ngFor="let agents of agents_list"
    [class.selected]="agents === selectedAgent"
    (click)="onSelect(agents)"
  >
    <span>{{ agents.id }}</span> {{ agents.name }}
  </li>
</ul>

<div *ngIf="selectedAgent">
  <h2>{{ selectedAgent.name | uppercase }} Details</h2>
  <div><span>id:</span>{{ selectedAgent.id }}</div>
  <div><span>name:</span>{{ selectedAgent.name }}</div>

  <div>
    <label for="name">Agent name: </label>
    <input
      id="name"
      [(ngModel)]="selectedAgent.name"
      placeholder="name"
      type="text"
    />
  </div>
</div>
