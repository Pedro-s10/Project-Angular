<div *ngIf="agentd">
  <h2>{{ agentd.name | uppercase }} Details</h2>
  <div><span>id:</span>{{ agentd.id }}</div>
  <div><span>name:</span>{{ agentd.name }}</div>

  <div>
    <label for="name">Agent name: </label>
    <input
      id="name"
      [(ngModel)]="agentd.name"
      placeholder="name"
      type="text"
    />
  </div>
</div>
